<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Link Budget Calculator</h1>
        </div>
        <form class="section">
            <label for="bw">Bandwidth / BW (choose units)</label><br>
            <input type="number" id="bw"><br>
            <select class="inner" id="hertz" multiple>
                <option value="Hz ">Hz </option>
                <option value="kHz">kHz</option>
                <option value="MHz">MHz</option>
                <option value="GHz">GHz</option>
            </select><br>

            <label for="sf">placeholder</label><br>
            <input type="number" id="sf"><br>

            <label for="cr">placeholder</label><br>
            <input type="number" id="cr"><br>

            <br>

            <button type="submit">submit</button>
            <p id="answer"></p>
          </form>

    </body>
</html>
