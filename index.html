<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Lora Data Rate Calculator</h1>
        </div>

        <div class="container">
            <div>
                <button type="submit">calculate</button>
            </div>
            <div class="section">
                <!-- <h2>Part 1: Multiple Choice </h2>
                <hr>
                
                <h3>What kind of animal is a crab?</h3> 
                <button id="crustacean">crustacean</button>
                <button id="arachnid">arachnid</button>
                <button id="mammal">mammal</button>
                <button id="mollusk">mollusk</button>
                <p id="response"></p> -->
                
                <p>Bandwidth / BW (choose units)</p>
                <form id="outer">
                    <input autocomplete="off" type="text" class="inner" id="bw">
                    <select class="inner" id="bandwidth" multiple>
                        <option value="Hz ">Hz </option>
                        <option value="kHz">kHz</option>
                        <option value="MHz">MHz</option>
                        <option value="GHz">GHz</option>
                    </select>
                </form>
            </div>

            <div class="section">
                <!-- <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How many days are in a week?</h3>
                <form>
                    <input autocomplete="off" type="text" id="answer">
                    <button type="submit">submit</button>
                    <br>
                    <p id="response2"></p>
                </form> -->
                <p>Spread Factor / SF (integer)</p>
                <form id="outer">
                    <input autocomplete="off" type="text" id="sf">
                </form>
            </div>

            <div class="section">
                <p>Code Rate / CR (integer)</p>
                <form id="outer">
                    <input autocomplete="off" type="text" id="cr">
                </form>
            </div>

            <div class="section">
                <p>Data Rate / Bit Rate (bps)</p>
                <form id="outer">
                    <input autocomplete="off" type="text" id="br">
                </form>
            </div>
        </div>
    </body>
</html>
